<script>
	function Validate() {
		var password = document.getElementById("Password").value;
		var confirmPassword = document.getElementById("ConfirmPassword").value;
		if (password != confirmPassword) {
			alert("Passwords do  not match.");
			return false;
		}
		return true;
	}
</script>
<style>

/* The message box is shown when the user clicks on the password field */
#message {
	display: none;
	background: #f1f1f1;
	color: #000;
	position: relative;
	padding: 20px;
	margin-top: 10px;
}

#message p {
	padding: 10px 35px;
	font-size: 18px;
}

/* Add a green text color when the requirements are right */
.valid {
	color: green;
}

.valid:before {
	position: relative;
	left: -35px;
}

/* Add a red text color when the requirements are wrong */
.invalid {
	color: red;
}

.invalid:before {
	position: relative;
	left: -35px;
}
</style>

</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">SBBI Bank</a>
			</div>
	</nav>

	<form>
		<div class="container" align="center">

			<h1 align="center">Forgot Password</h1>
			<h2>Enter details</h2>
			<hr>

			<label for="User Id"><b>Enter User Id * <span
					class="fa fa-user"></span> :
			</b></label><br> <input type="text" placeholder="Enter User Id"
				name="USER_ID" required><br> <label for="Password"><b>Enter
					new Password* <span class="fa fa-key"></span> :</span>
			</b></label><br> <input type="password" id="Password"
				pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				title="Password must contain at least one number,one uppercase letter and one lowercase letter, and at least 8 or more characters"
				placeholder="Enter new password" name="LOGIN_PASSWORD" required><br>
			<div id="message">
				<h3>Password must contain the following:</h3>
				<p id="letter" class="invalid">
					A <b>lowercase</b> letter
				</p>
				<p id="capital" class="invalid">
					A <b>capital (uppercase)</b>letter
				</p>
				<p id="number" class="invalid">
					A <b>number</b>
				</p>
				<p id="length" class="invalid">
					Minimum <b>8 characters</b>
				</p>
			</div>
			<script>
				var myInput = document.getElementById("Password");
				var letter = document.getElementById("letter");
				var capital = document.getElementById("capital");
				var number = document.getElementById("number");
				var length = document.getElementById("length");

				// When the user clicks on the password field, show the message box
				myInput.onfocus = function() {
					document.getElementById("message").style.display = "block";
				}

				// When the user clicks outside of the password field, hide the message box
				myInput.onblur = function() {
					document.getElementById("message").style.display = "none";
				}

				// When the user starts to type something inside the password field
				myInput.onkeyup = function() {
					// Validate lowercase letters
					var lowerCaseLetters = /[a-z]/g;
					if (myInput.value.match(lowerCaseLetters)) {
						letter.classList.remove("invalid");
						letter.classList.add("valid");
					} else {
						letter.classList.remove("valid");
						letter.classList.add("invalid");
					}

					// Validate capital letters
					var upperCaseLetters = /[A-Z]/g;
					if (myInput.value.match(upperCaseLetters)) {
						capital.classList.remove("invalid");
						capital.classList.add("valid");
					} else {
						capital.classList.remove("valid");
						capital.classList.add("invalid");
					}

					// Validate numbers
					var numbers = /[0-9]/g;
					if (myInput.value.match(numbers)) {
						number.classList.remove("invalid");
						number.classList.add("valid");
					} else {
						number.classList.remove("valid");
						number.classList.add("invalid");
					}

					// Validate length
					if (myInput.value.length >= 8) {
						length.classList.remove("invalid");
						length.classList.add("valid");
					} else {
						length.classList.remove("valid");
						length.classList.add("invalid");
					}
				}
			</script>

			<label for="Confirm New Password"><b>Confirm New
					Password* :</b></label><br> <input type="password" id="ConfirmPassword"
				onblur="return Validate()" placeholder="Confirm New Password"
				name="LOGIN_PASSWORD" required></br> <label
				for="Security Question "><b>Select a security question *
					<span class="fa fa-question"></span> :
			</b></label><br> <select name="SECURITY_QUESTIONS">
				<option value="State">Select</option>
				<option value="What's your childhood nickname">What's your
					childhood nickname?</option>
				<option value="What's your favourite movie?">What's your
					favourite movie?</option>
				<option value="What's your afvourite sport?">What's your
					favourite sport?</option>
			</select><br> <label for="Answer"><b>Answer *<span
					class="fa fa-pencil-square-o"></span>:
			</b></label><br> <input type="text" placeholder="Enter your answer"
				name="SECURITY_ANSWERS" required><br> <input
				type="submit" class="otherbtn" value="Proceed"> <input
				type="submit" class="otherbtn" value="Back">
	</form>
</body>
